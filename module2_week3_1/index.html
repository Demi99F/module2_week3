<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Vul hier je titel in</title>
    </head>
    <body>
        <div id="container">
            <form action="doelbestand.php" method="post">
            Voornaam: <input type="text" name="vnaam" placeholder="Voornaam"/><br>
            Achternaam: <input type="text" name="anaam" placeholder="Achternaam"/><br>
            Geboortedatum: <input type="date" name="datum" placeholder="jouw geboortedatum"/>
            <input type="datetime-local"/>
            <input type="Time"/>
            <input type="Week"/>
            <input type="Month"/>
            <input type="submit"/>
        </form>

        <input id="country" type="text" name="country" size="40" list="countries"/>
            <datalist id="countries">
                <option value="Australia">
                <option value="Canada">
                <option value="Germany">
                <option value="France">
                <option value="United Kingdom">
                <option value="United States">
        </datalist>
            <input type="number">
            <input type="number" min="5" max="100" step="5" value="10"/>
            <input type="e-mail" required>
            <input type="file">
            <input type="color">
            <input type="range" min="1" max="10">
        </div>
    </body>
</html>
